version: '3.8'

# Docker Compose конфигурация для nginx reverse proxy
# Проксирует ESP32 устройства с поддержкой Let's Encrypt SSL сертификатов
# Предназначена для запуска на Raspberry Pi Zero с Ubuntu

services:
  nginx:
    image: nginx:alpine
    container_name: microbbox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Конфигурация nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      
      # SSL сертификаты от Let's Encrypt
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      
      # Логи
      - ./nginx/logs:/var/log/nginx
    networks:
      - microbbox-network
    depends_on:
      - certbot
    command: >
      /bin/sh -c "
      # Ожидание инициализации certbot
      while [ ! -f /etc/letsencrypt/options-ssl-nginx.conf ]; do
        echo 'Ожидание настройки SSL...';
        sleep 5;
      done;
      
      # Запуск nginx
      nginx -g 'daemon off;'
      "

  certbot:
    image: certbot/certbot
    container_name: microbbox-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/logs:/var/log/letsencrypt
    # Обновление сертификатов каждые 12 часов
    entrypoint: >
      /bin/sh -c "
      # Создание базовых директорий
      mkdir -p /etc/letsencrypt /var/www/certbot /var/log/letsencrypt;
      
      # Копирование стандартных SSL опций
      if [ ! -f /etc/letsencrypt/options-ssl-nginx.conf ]; then
        wget -O /etc/letsencrypt/options-ssl-nginx.conf https://raw.githubusercontent.com/certbot/certbot/master/certbot-nginx/certbot_nginx/_internal/tls_configs/options-ssl-nginx.conf;
      fi;
      
      if [ ! -f /etc/letsencrypt/ssl-dhparams.pem ]; then
        wget -O /etc/letsencrypt/ssl-dhparams.pem https://raw.githubusercontent.com/certbot/certbot/master/certbot/certbot/ssl-dhparams.pem;
      fi;
      
      # Бесконечный цикл для обновления сертификатов
      trap exit TERM;
      while :; do
        certbot renew --webroot --webroot-path=/var/www/certbot --quiet;
        sleep 12h & wait $${!};
      done
      "
    networks:
      - microbbox-network

networks:
  microbbox-network:
    driver: bridge
